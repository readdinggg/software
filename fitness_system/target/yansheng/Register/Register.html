<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <style>
        *{margin:0;
            padding:0;
            box-sizing:border-box;
        }
        body {
            background: url(../images/1.jpg) no-repeat center 0px fixed;
            background-size: cover;
            font-family: "微软雅黑", sans-serif;
        }
        .login {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -150px 0 0 -150px;
            width:300px;
            height:300px;
        }
        .login h1 {
            color: #adadad;
            text-shadow: 0px 10px 10px #CDC673;
            letter-spacing:2px;text-align:center;
            margin-bottom:20px;
        }
        input{
            padding:10px;
            width:100%;
            color:white;
            margin-bottom:10px;
            background-color:#555555;
            border: 1px solid black;
            border-radius:5px;
            letter-spacing:2px;
        }
        form button{
            width:100%;
            padding:10px;
            margin-bottom:10px;
            background-color:#CDC673;
            border:1px solid black;
            border-radius:5px;
            cursor:pointer;
        }
    </style>
</head>
<body>
<div class="headtop"></div>
<div class="login">
    <h1>Register</h1>
    <form action="/yansheng_war_exploded/register" method="post">
        <input type="text" name="user" placeholder="用户名" required="required">
        <input type="password" name="password" placeholder="密 码" required="required">
        <input type="text" name="phone" placeholder="电话" required="required">
        <input type="text" name="address" placeholder="地址" required="required">
        <input type="text" name="sex" placeholder="性别" required="required">
        <input type="text" name="realname" placeholder="真实姓名" required="required">
        <input type="text" name="score" placeholder="分数" required="required">
        <input type="text" name="plan" placeholder="健身计划" required="required">
        <input type="text" name="is_coach" placeholder="是否是教练" required="required">

        <button type="submit">注册</button>
        <!--        <button type="submit" onclick="location='zhuce.html'">注册</button>-->
    </form>
</div>
</body>
</html>
